<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="footer.css">
    <script src="https://kit.fontawesome.com/42c8edd2ae.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Overlock&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <main style="margin-top: 150;">
        <section class="profile_info_container">
            <div class="profile_info">
                <div class=" mb-5">
                    <div class="image_info_container">
                        <img src="./images/user.png" alt="" srcset="" id="profile_info_image">
                    </div>

                </div>
                <div class="">
                    <h3 id="user_name" style="color: white !important;"></h3>
                </div>
                <div class="mb-2">
                    <span id="user_phone" style="color: white !important;"></span>
                </div>
                <div class="mb-2">
                    <span id="user_email" style="color: white !important;"></span>
                </div>
                <div class="mb-2 text-center">
                    <span id="user_bio" style="color: white !important;"></span>
                </div>
                <div class="btn_contianer">
                    <a href="./login.html" target="_self">
                        <button type="button" class="btn btn-secondary"style="width: 100px;">Log out</button>
                    </a>
                    
                    <button type="button" data-bs-toggle="modal" style="width: 100px;" data-bs-target="#staticBackdrop"
                        class="btn btn-primary">Edit</button>
                </div>
            </div>
        </section>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered  modal-lg ">
                <div class="modal-content model_bg_color">

                    <div class="modal-body" id="modal_body" style="background-color: #16181F;">
                        <div class="modal_header">
                            <h5 style="color: white;">Edit Page</h5>
                            <span class="material-symbols-outlined" data-bs-dismiss="modal" style="color: white;" onclick="clearModal()">
                                close
                            </span>
                        </div>
                        <section class="profile_container">
                            <form class="profile" id="edit_form" style="color: white;">
                                <div class=" mb-3">

                                    <input accept="image/*" id="icon-button-file" onchange="uploadFile()" type="file"
                                        style="display: none;">
                                    <label class="profile_label" for="icon-button-file" style="cursor: pointer;">
                                        <div class="image_container">
                                            <img src="./images/user.png" alt="" srcset="" id="profile_image">
                                        </div>
                                        <span id="profile_file_name" style="color: white;">
                                            Upload Profile
                                        </span>
                                    </label>
                                </div>
                                <div class="input_box mb-3">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" required class="form-control" id="fname"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="input_box mb-3">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" required class="form-control" id="lname"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="input_box mb-5">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" placeholder="Enter bio..." id="bio"
                                        style="height: 100px"></textarea>
                                </div>
                                <div class="mb-3 form_btn">
                                    <button type="submit" class="w-100 btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/5d93eb1089.js" crossorigin="anonymous"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>

                        <li><a href="#" class="footer-link">Home</a></li>
                        <li><a href="#" class="footer-link">Movies</a></li>

                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>Follow Us</h4>
                    <p>Stay connected on social media:</p>
                    <div class="social-icons">
                        <a href="http://www.facebook.com" target="_blank" class="footer-link"><i class="fa-brands fa-facebook fa-xl"></i></a>
                        <a href="http://www.instagram.com" target="_blank" class="footer-link"><i class="fa-brands fa-instagram fa-xl"></i></a>

        </div>

</body>

</html>
